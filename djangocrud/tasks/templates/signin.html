{% extends 'base.html' %} {% block content %}

<main class="container mt-5">
  <div class="row">
    <section class="col-md-6 offset-md-3 mt-5">
      <form action="/signin/" method="POST" class="card card-body">
        <h1 class="text-center">Signin</h1>

         
        {{error}} 
        {% csrf_token %}
        <div class="mb-3">
          <label for="username">Username:</label>
          <input
            type="text"
            name="username"
            id="username"
            class="form-control"
            placeholder="Username"
          />
        </div>

        <div class="mb-3">
          <label for="password">Password:</label>
          <input
            type="password"
            name="password"
            id="password"
            class="form-control"
            placeholder="Writer Password"
          />
        </div>
        <button class="btn btn-dark">Signin</button>
      </form>
    </section>
  </div>
</main>

{% endblock %}
