{% extends 'base.html' %}
 {% block content %}

<h1>Task</h1>

<ul>
  {% for task in tasks %}
  <li>
    <a href="{% url 'task_detail' task.id %}">
      {% if task.important %}
      <strong>{{task.title}}</strong>
      {% else %}
            {{task.title}} 
       {% endif %}

      <p>{{task.description}}</p>
      <p>{{task.user.username}}</p>
    </a>

    <a href="/tasks/update/{{task.id}}">Update</a>
    <a href="/tasks/delete/{{task.id}}">Delete</a>
  </li>
  {% endfor %}
</ul>

{% endblock %}
